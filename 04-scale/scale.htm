<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Transition</title>
    <style type="text/css">
      img {
        width: 300px;
        display: block;
        margin: auto;
        margin-top: 200px;
        transition: transform 2s;
      }

      img:hover {
        /* transform: scaleX(2); */
        /* transform: scaleX(0.5); */
        /* transform: scaleY(0.5); */
        /* transform: scale(2, 3); */
        transform: scale(2);
      }
    </style>
  </head>

  <body>
    <img src="cat.jpg" alt="" />
  </body>
</html>
